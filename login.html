<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 | 나만의 청첩장</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1>💒 로그인</h1>
    <form id="login-form">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required autocomplete="email">

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">

      <div class="remember-row">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">로그인 유지</label>
      </div>

      <button type="submit">로그인</button>
    </form>
    <div id="login-message"></div>
    <p class="signup-link">계정이 없으신가요? <a href="signup.html">회원가입</a></p>
    <p class="pwreset-link"><a href="pwreset.html">비밀번호 찾기</a></p>
  </div>
  <script type="module">
    import { supabase } from './supabase.js';

    const form = document.getElementById('login-form');
    const messageDiv = document.getElementById('login-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';

      const email = form.email.value.trim();
      const password = form.password.value;
      const remember = form.remember.checked;

      messageDiv.textContent = '로그인 중...';
      const { error, data } = await supabase.auth.signInWithPassword({
        email,
        password
      });
      if (error) {
        messageDiv.textContent = '로그인 실패: ' + error.message;
        return;
      }

      // 로그인 유지: supabase는 기본적으로 localStorage를 사용함. 필요시 세션Storage로 변경 가능
      if (!remember) {
        // 세션만 유지: 토큰을 sessionStorage로 옮기고 localStorage에서 삭제
        const token = localStorage.getItem('sb-' + supabase._instance.supabaseKey + '-auth-token');
        if (token) {
          sessionStorage.setItem('sb-' + supabase._instance.supabaseKey + '-auth-token', token);
          localStorage.removeItem('sb-' + supabase._instance.supabaseKey + '-auth-token');
        }
      }

      messageDiv.textContent = '로그인 성공! 청첩장 생성 페이지로 이동합니다...';
      setTimeout(() => {
        window.location.href = '/create-invite.html';
      }, 2000);
    });
  </script>
</body>
</html>
